{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить новую работу</h2>
    <form method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Название работы</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="work_link" class="form-label">Ссылка на работу</label>
            <input type="url" class="form-control" id="work_link" name="work_link">
        </div>
        <div class="mb-3">
            <label for="booklet" class="form-label">Ссылка на буклет</label>
            <input type="url" class="form-control" id="booklet" name="booklet">
        </div>
        <button type="submit" class="btn btn-success">Создать</button>
        <a href="/works" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
{% endblock %}
